<!DOCTYPE html>
<html lang = "en">
<head>
    {% load static %}
    <meta charset = "UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-content">
          {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
                {% endfor %}
            </ul>
          {% endif %}
            <div class="login-form">
                <div class="title">Login</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="username"  placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password-input" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
                    </div>
                    <div class="text"><a href="#">Forget password?</a></div>
                    <div class="button input-box">
                        <input type="submit" value="Submit">
                    </div>
                    <div class="text sign-up-text">Don't have an account? <a href="{% url 'register' %}">Signup now</a></div>
                </div>
            </div>
        </div>
    </form>
</div>

<!--password show and hide functionality-->
<script>
function togglePasswordVisibility() {
    var passwordInput = document.getElementById("password-input");

    var toggleButton = document.querySelector(".toggle-password");

    if (passwordInput && passwordInput.type) {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
            passwordInput.type = "password";
            toggleButton.innerHTML = '<i class="fas fa-eye"></i>';
        }
    }
}
</script>

</body>
</html>
